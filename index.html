<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/styles.css" type="text/css" />
    <title>Leap Year Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Leap Year Calculator</h1>
      <div class="input">
        <input
          type="number"
          name="year"
          id="year"
          placeholder="Enter the year here"
        />
        <button type="button">Check Year</button>
        <p id="result"></p>
      </div>
    </div>
    <script src="/js/index.js"></script>
  </body>
</html>
